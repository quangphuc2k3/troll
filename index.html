<html>
<head>
    <script src="https://registry.npmmirror.com/vue/3.3.11/files/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .moving-button {
            position: absolute;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div id="app" class="text-center">
        <h1 class="text-2xl font-bold mb-4">Cho tui mượn 500k nha!</h1>
        <div class="space-x-4">
            <button @click="showLoveMessage" class="px-4 py-2 bg-green-500 text-white rounded">Oke</button>
            <button v-if="!loveMessage" @mouseover="moveButton" :style="{ top: buttonPosition.top + 'px', left: buttonPosition.left + 'px' }" class="px-4 py-2 bg-red-500 text-white rounded moving-button">Không</button>
        </div>
        <p v-if="loveMessage" class="mt-4 text-xl text-green-600">{{ loveMessage }}</p>
    </div>

    <script>
        const { createApp, ref } = Vue
        createApp({
            setup() {
                const loveMessage = ref('')
                const buttonPosition = ref({ top: 0, left: 0 })

                const showLoveMessage = () => {
                    loveMessage.value = 'Momo 0375779219 :))'
                }

                const moveButton = () => {
                    buttonPosition.value = {
                        top: Math.random() * window.innerHeight,
                        left: Math.random() * window.innerWidth
                    }
                }

                return {
                    loveMessage,
                    buttonPosition,
                    showLoveMessage,
                    moveButton
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
